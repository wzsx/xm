<html>
    
    <head>
    </head>
    
    <body>
        <extend name="Public:base" />
        <block name="title">
            添加订单
        </block>
        <block name="css">
            <icheckcss />
        </block>
        <block name="content">
            <div class="page-header">
                <h1>
                    <i class="fa fa-home">
                    </i>
                    首页 &gt; 订单管理 &gt; 修改快递状态
                </h1>
            </div>
            <div class="col-xs-12">
                <div class="tabbable">
                    <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                        <li>
                            <a href="{:U('Admin/Jzx/index')}">
                                订单列表
                            </a>
                        </li>
                        <li class="active">
                            <a href="{:U('Admin/Jzx/add_case')}">
                                添加订单
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <form class="form-inline" method="post">
                            <table class="table table-striped table-bordered table-hover table-condensed">
                                <tbody>
                                    <tr>
                                        <th class="center">
                                           <!--  基本信息 -->
                                        </th>
                                        <td>
                                            <span class="inputword">
                                                已经签收
                                            </span>
                                            <input class="xb-icheck" type="radio" name="order_status" value="2" checked="checked" /><br/><br/>
                                            <span class="inputword">
                                                退货
                                            </span>
                                            <input class="xb-icheck" type="radio" name="order_status" value="3" /><br/><br/>
                                            <span class="inputword">
                                                (提示：系统默认选择签收，如实际签收后，请点击确定按钮进行状态确认)
                                            </span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th>
                                        </th>
                                        <td>
                                            <input class="btn btn-success" type="submit" value="确定" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </block>
        <block name="js">
            <icheckjs color="blue" />
        </block>
    </body>

</html>
