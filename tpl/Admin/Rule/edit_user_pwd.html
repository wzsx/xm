</block>

            </i>
            首页 &gt; 后台管理 &gt; 修改密码
        </h1>

                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr>
                            <th class="center">
                                新密码
                            </th>
                            <td>
                                <input class="input-medium" type="text" name="password">
                            </td>
                        </tr>
                        <tr>
                            <th>
                            </th>
                            <td>
                                <input class="btn btn-success" type="submit" value="修改">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</block>
